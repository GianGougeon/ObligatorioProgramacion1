<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="./../js/app.js" defer></script>
        <link rel="stylesheet" href="../css/styles.css" />
        <title>datos</title>
    </head>

    <body>
        <header>
            <div>
                <div class="logo">
                    <img src="./../assets/images/logoheader.png" alt="logo" />
                </div>
                <ul>
                    <li>
                        <a href="./../../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./peliculas.html">Películas</a>
                    </li>
                    <li>
                        <a href="./nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="./sesion.html"><button class="btn">Perfil</button></a>
                    </li>
                </ul>
            </div>
        </header>
        <section id="formulario-pelicula">
            <h2>Agregar Nueva Película</h2>
            <form id="pelicula-form" class="formulario">
                <div class="campo">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required />
                </div>
                <div class="campo">
                    <label for="genero">Género:</label>
                    <input type="text" id="genero" required />
                </div>
                <div class="campo">
                    <label for="director">Director:</label>
                    <input type="text" id="director" required />
                </div>
                <div class="campo">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" required />
                </div>
                <div class="campo">
                    <label for="anio">Año:</label>
                    <input type="number" id="anio" required />
                </div>
                <div class="campo">
                    <label for="clasificacion">Clasificación:</label>
                    <input type="text" id="clasificacion" required />
                </div>
                <div class="campo">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" step="0.01" required />
                </div>
                <div class="campo">
                    <label for="imagen">Seleccionar Imagen:</label>
                    <input type="file" id="imagen" accept="image/*" />
                </div>
                <button type="submit" id="agregar-pelicula">Agregar Película</button>
            </form>
            <section>
                <h2>Estadísticas</h2>
                <div id="estadisticasPeliculas"></div>
            </section>
        </section>

        <section id="listaPeliculas" class="listaPeliculas">
            <h2>Películas Disponibles</h2>
        </section>
    </body>
</html>
