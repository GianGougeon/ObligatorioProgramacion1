        <section id="formulario-pelicula">
            <h2>Agregar Nueva Película</h2>
            <form id="pelicula-form" class="campos">
                <div class="campo">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required />
                </div>
                <div class="campo">
                    <label for="genero">Género:</label>
                    <input type="text" id="genero" required />
                </div>
                <div class="campo">
                    <label for="director">Director:</label>
                    <input type="text" id="director" required />
                </div>
                <div class="campo">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" required />
                </div>
                <div class="campo">
                    <label for="anio">Año:</label>
                    <input type="number" id="anio" required />
                </div>
                <div class="campo">
                    <label for="clasificacion">Clasificación:</label>
                    <input type="text" id="clasificacion" required />
                </div>
                <div class="campo">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" step="0.01" required />
                </div>
                <div class="campo">
                    <label for="imagen">Seleccionar Imagen:</label>
                    <input type="file" id="imagen" accept="image/*" />
                </div>
                <button type="submit" id="agregar-pelicula">Agregar Película</button>
            </form>
        </section>
