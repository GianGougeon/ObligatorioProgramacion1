<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="./../js/app-catalogo.js" defer></script>
        <script type="module" src="./../js/components/checkUserProfile.component.js" defer></script>
        <script type="module" src="./../js/app.js" defer></script>
        <link rel="stylesheet" href="./../css/styles.css" />
        <link href="/dist/toasty.min.css" rel="stylesheet" />
        <script src="/dist/toasty.min.js"></script>
        <title>Peliculas</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div>
                <div class="logo">
                    <img src="./../assets/images/logoheader.png" alt="logo" />
                </div>

                <ul>
                    <li>
                        <a href="./../../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./peliculas.html">Películas</a>
                    </li>
                    <li>
                        <a href="../pages/nosotros.html">Nosotros</a>
                    </li>
                    <li id="perfil">
                        <a href="./sesion.html">
                            <button class="btn">Iniciar Sesion</button>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <!-- Filtro por género -->
        <section class="bloque-generos">
            <h2 class="titulo-generos">GÉNEROS</h2>
            <div class="buscador">
                <form id="form-busqueda" style="margin-top: 10px">
                    <input type="text" id="buscador" placeholder="Buscar película..." class="buscador" />
                    <button type="submit" class="btn">Buscar</button>
                </form>
            </div>
            <div class="filtroGeneroScroll" id="botones-genero"></div>
        </section>

        <!-- Tarjetas de películas -->
        <section class="tarjetas" id="tarjetas">
            <div id="tarjetasPeliculas">
                <!-- Aquí se agregan las tarjetas de películas dinámicamente -->
            </div>
        </section>
        <!-- Tarjetas de películas alquiladas -->
        <section id="misPeliculas" class="mis-peliculas" style="display: none">
            <h3>Películas Alquiladas</h3>
            <div class="tarjetas">
                <div id="peliculasAlquiladas"></div>
            </div>
            <p id="totalPagar"></p>
        </section>
        <!-- Footer -->
        <footer>
            <div class="logo">
                <img src="../assets/images/logoheader.png" alt="" />
            </div>
            <div>© 2025 PelisFlix</div>
            <div>
                <p>Privacidad</p>
                <p>Términos</p>
                <p>Contacto</p>
            </div>
        </footer>
    </body>
</html>
